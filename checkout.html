<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartly - Checkout</title>
  <link rel="stylesheet" href="products.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <style>
    .checkout-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .checkout-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .checkout-form {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    .form-row {
      display: flex;
      gap: 20px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    
    .order-summary {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
    }
    
    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .order-total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title"> <a href="home.html" style="color: black; text-decoration:none">Cartly </a></h1>
    <div>
      <nav class="navigation">
        <a href="home.html"><img class="logo" src="./img/logo.png"></a>
        <ul class="list">
          <li class="home"><a href="home.html">Home</a></li>
          <li class="menu"><a href="menu.html">Menu</a></li>
          <li class="aboutus"><a href="aboutus.html">About us</a></li>
          <li class="feedback"><a href="feedback.html">Feedback</a></li>
          <li class="cart"><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
    
    <div class="checkout-container">
      <div class="checkout-header">
        <h2>Checkout</h2>
      </div>
      
      <form action="confirmation.html" method="GET" class="checkout-form">
        <h3>Shipping Information</h3>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="UK">United Kingdom</option>
          </select>
        </div>
        
        <h3>Payment Information</h3>
        <div class="form-group">
          <label for="cardname">Name on Card</label>
          <input type="text" id="cardname" name="cardname" required>
        </div>
        
        <div class="form-group">
          <label for="cardnumber">Credit Card Number</label>
          <input type="text" id="cardnumber" name="cardnumber" required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
          </div>
        </div>
        
        <div class="order-summary">
          <h3>Order Summary</h3>
          <!-- Order items will be dynamically inserted here -->
          <div class="order-item">
            <span>Tax (10%)</span>
            <span>$0.00</span>
          </div>
          <div class="order-item">
            <span>Shipping</span>
            <span>$0.00</span>
          </div>
          <div class="order-total">
            <span>Total</span>
            <span>$0.00</span>
          </div>
        </div>
        
        <button type="submit" class="submit-btn">Place Order</button>
      </form>
    </div>
    
    <footer>
      <p>Â© 2025 Cartly. All Rights Reserved.</p>
      <p>Contact us: cartly@gmail.com</p>
    </footer>
  </div>

  <script src="cart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cart = JSON.parse(localStorage.getItem('cart') || []);
      const orderSummary = document.querySelector('.order-summary');
      
      if (cart.length === 0) {
        window.location.href = 'cart.html';
        return;
      }

      // Clear existing items except tax, shipping and total
      const existingItems = document.querySelectorAll('.order-item:not(.order-total)');
      existingItems.forEach(item => item.remove());

      // Add cart items
      let subtotal = 0;
      cart.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.className = 'order-item';
        itemElement.innerHTML = `
          <span>${item.name} (${item.quantity})</span>
          <span>$${(item.price * item.quantity).toFixed(2)}</span>
        `;
        orderSummary.insertBefore(itemElement, orderSummary.querySelector('.order-total'));
        subtotal += item.price * item.quantity;
      });

      // Calculate totals
      const tax = subtotal * 0.1;
      const shipping = subtotal > 100 ? 0 : 15;
      const total = subtotal + tax + shipping;

      // Update tax, shipping and total
      const taxElement = document.createElement('div');
      taxElement.className = 'order-item';
      taxElement.innerHTML = `
        <span>Tax (10%)</span>
        <span>$${tax.toFixed(2)}</span>
      `;
      orderSummary.insertBefore(taxElement, orderSummary.querySelector('.order-total'));

      const shippingElement = document.createElement('div');
      shippingElement.className = 'order-item';
      shippingElement.innerHTML = `
        <span>Shipping</span>
        <span>$${shipping.toFixed(2)}</span>
      `;
      orderSummary.insertBefore(shippingElement, orderSummary.querySelector('.order-total'));

      document.querySelector('.order-total').innerHTML = `
        <span>Total</span>
        <span>$${total.toFixed(2)}</span>
      `;
    });
  </script>
</body>
</html>
