<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartly - Shopping Cart</title>
  <link rel="stylesheet" href="products.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <style>
    .hidden {
      display: none !important;
    }

    .cart-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .cart-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .cart-items {
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      align-items: center;
      transition: all 0.3s ease;
    }

    .cart-item-image {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-right: 20px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-title {
      margin: 0 0 10px 0;
    }

    .cart-item-price {
      margin: 0;
      font-weight: bold;
    }

    .remove-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .remove-btn:hover {
      background-color: #ff1a1a;
    }

    .cart-summary {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .summary-row.total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }

    .checkout-btn {
      width: 100%;
      padding: 15px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    .checkout-btn:hover {
      background-color: #27ae60;
    }

    #empty-cart {
      text-align: center;
      padding: 50px;
      display: none;
    }
    .continue-shopping {
      display: inline-block;
      padding: 12px 25px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s, font-size 0.3s;
    }

    .continue-shopping:hover {
      font-size: 18px;
      background-color: #357ABD;
      color: white;

    }


  </style>
</head>
<body>
  <div class="container">
    <h1 class="title"> <a href="home.html" style="color: black; text-decoration:none">Cartly </a></h1>
    <div>
      <nav class="navigation">
        <a href="home.html"><img class="logo" src="./img/logo.png"></a>
        <ul class="list">
          <li class="home"><a href="home.html">Home</a></li>
          <li class="menu"><a href="menu.html">Menu</a></li>
          <li class="aboutus"><a href="aboutus.html">About us</a></li>
          <li class="feedback"><a href="feedback.html">Feedback</a></li>
          <li class="cart"><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
    
    <div class="cart-container">
      <div class="cart-header">
        <h2>Your Shopping Cart</h2>
      </div>
      
      <div id="empty-cart">
        <h3>Your cart is empty</h3>
        <p>Continue shopping to add items to your cart</p>
        <a href="menu.html" class="continue-shopping">Browse Products</a>
      </div>
      
      <div id="cart-items" class="cart-items">
        <!-- Cart items will be dynamically inserted here by JavaScript -->
      </div>
      
      <div id="cart-summary" class="cart-summary">
        <!-- Cart summary will be dynamically inserted here by JavaScript -->
      </div>
    </div>
    
    <footer>
      <p>Â© 2025 Cartly. All Rights Reserved.</p>
      <p>Contact us: cartly@gmail.com</p>
    </footer>
  </div>
  
  <script src="cart.js"></script>
  <script>
    // Initialize cart when page loads
    document.addEventListener('DOMContentLoaded', function() {
      displayCart();
    });
  </script>
</body>
</html>
